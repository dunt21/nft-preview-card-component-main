<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        position: relative;
        top: 11rem;
        color: white;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section>
      <div class="cube">
        <img src="images/image-equilibrium.jpg" />
        <div class="overlay"></div>
        <img src="images/icon-view.svg" class="view" />
      </div>
      <p class="equi-text">Equilibrium #3429</p>
      <p class="detail">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="sec">
        <p class="eth-sec">
          <img src="images/icon-ethereum.svg" class="icon-eth" />
          0.041 ETH
        </p>

        <p class="time-sec">
          <img src="images/icon-clock.svg" class="clock" />
          3 days left
        </p>
      </div>
      <div class="creator-sec">
        <img src="images/image-avatar.png" class="avator" />

        <p class="author">Creation of<span> Jules Wyvern </span></p>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Suad Macaulay</a>.
    </div>
  </body>
</html>
